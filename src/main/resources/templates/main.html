<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>JavaCro 2016</title>

    <link rel="stylesheet" th:href="@{/bootstrap-3.3.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.6/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


</head>
<body>

<h1>Kafka Rulz</h1>
<h6>Akka Sucks</h6>

<!--/*@thymesVar id="topics" type="java.util.List<com.inova.javacro.kafka.core.Topic>"*/-->
<!--/*@thymesVar id="producers" type="java.util.Map<java.lang.String, com.inova.javacro.kafka.core.JavacroProducer>"*/-->

<div class="container" style="border: solid 1px #101010">
    <div class="row">
        <div class="col-xs-4">
            <div>PRODUCERS</div>

            <div class="pull-right">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addProducerModal">
                    Add consumer
                </button>
            </div>

            <div th:each="entry : ${producers.entrySet()}" class="topic" th:style="|border-color: ${entry.value.topic.getTopicColorHex()}|">
                <button class="delete-topic pull-right" th:attr="data-producer-id=${entry.key}">X</button>
                <h2 th:text="|Producer ${entry.key}|"></h2>
            </div>

        </div>

        <div class="col-xs-4">
            <div>
                KAFKA
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addTopicModal">
                        Add topic
                    </button>
                </div>
            </div>


            <div th:each="topic : ${topics}" class="topic" th:style="|border-color: ${topic.getTopicColorHex()}|">
                <button class="delete-topic pull-right" th:attr="data-topic-name=${topic.getTopicName()}">X</button>
                <h2 th:text="${topic.getTopicName()}"></h2>
                <!--<p> partitions: <span th:text="${topic.getPartitionCount()}"></span></p>-->
                <div th:each="i : ${#numbers.sequence(1,topic.partitionCount)}" class="partition"></div>
            </div>

        </div>

        <div class="col-xs-4">
            <div>CONSUMERS</div>


        </div>

    </div>
</div>


<div id="addTopicModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/topic/add}" class="form-horizontal" id="add-topic-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create topic</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="topicName" class="col-sm-2 control-label">Topic name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="topicName" name="topicName" placeholder="TOPIC_NAME"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="partitionCount" class="col-sm-2 control-label">Partition count</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="partitionCount" id="partitionCount" placeholder="1"/>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="addProducerModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/producer/add}" class="form-horizontal" id="add-producer-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create topic</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="producerTopic" class="col-sm-2 control-label">Topic</label>
                        <div class="col-sm-10">
                            <select name="topicName" class="form-control" id="producerTopic">
                                <option th:each="topic : ${topics}" th:value="${topic.topicName}"/>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script th:inline="javascript">

    $("#add-topic-form").submit(function (e) {

        var url = $(this).attr("action");

        $.ajax({
            type: "POST",
            url: url,
            data: $("#add-topic-form").serialize(), // serializes the form's elements.
            success: function (data) {
                location.reload();
            }
        });

        e.preventDefault(); // avoid to execute the actual submit of the form.
    });

    $("#add-producer-form").submit(function (e) {

        var url = $(this).attr("action");

        $.ajax({
            type: "POST",
            url: url,
            data: $(this).serialize(), // serializes the form's elements.
            success: function (data) {
                location.reload();
            }
        });

        e.preventDefault(); // avoid to execute the actual submit of the form.
    });

    $(".delete-topic").on("click", function (ev) {

        var url = [[@{/topic/delete
    }]]
        ;
        var topicName = $(this).attr("data-topic-name");

        $.ajax({
            type: "POST",
            url: url,
            data: "topicName=" + topicName, // serializes the form's elements.
            success: function (data) {
                location.reload();
            }
        });

        ev.preventDefault();

    });

    $(".delete-producer").on("click", function (ev) {

        var url = [[@{/producer/delete
    }]]
        ;
        var producerId = $(this).attr("data-producer-id");

        $.ajax({
            type: "POST",
            url: url,
            data: "producerId=" + producerId, // serializes the form's elements.
            success: function (data) {
                location.reload();
            }
        });

        ev.preventDefault();

    });

</script>

<script th:src="@{/bootstrap-3.3.6/js/bootstrap.min.js}"></script>

</body>
</html>
