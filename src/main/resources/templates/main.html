<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>JavaCro 2016</title>

    <link rel="stylesheet" th:href="@{/bootstrap-3.3.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.6/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


</head>
<body>

<h1>Kafka Rulz</h1>
<h6>Akka Sucks</h6>


<div class="container" style="border: solid 1px #101010">
    <div class="row">
        <div class="col-xs-4">
            <div>PRODUCERS</div>

        </div>

        <div class="col-xs-4">
            <div>
                KAFKA
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addTopicModal">
                        Add topic
                    </button>
                </div>
            </div>


            <!--/*@thymesVar id="topics" type="java.util.List<com.inova.javacro.kafka.core.Topic>"*/-->
            <div th:each="topic : ${topics}" class="topic" th:style="|border-color: ${topic.getTopicColorHex()}|">
                <h4 th:text="${topic.getTopicValue()}"></h4>
                <p> partitions: <span th:text="${topic.getPartitionCount()}"></span></p>
            </div>

        </div>

        <div class="col-xs-4">
            <div>CONSUMERS</div>

        </div>

    </div>
</div>


<div id="addTopicModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/add-topic}">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create topic</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="topicName" class="col-sm-2 control-label">Topic name</label>
                        <div class="col-sm-10">
                            <input type="TEXT" class="form-control" id="topicName" name="topicName" placeholder="TOPIC_NAME">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="partitionCount" class="col-sm-2 control-label">Partition count</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="partitionCount" id="partitionCount" placeholder="1">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script th:src="@{/bootstrap-3.3.6/js/bootstrap.min.js}"></script>

</body>
</html>
